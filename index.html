<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seoul Unlocked - Custom Guided Tours and Experiences</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      line-height: 1.6;
      color: #222;
      background: #fff;
      overflow-x: hidden;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 60px 20px 40px;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=960&q=80') no-repeat center/cover;
      color: white;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }
    header p {
      font-size: 1.3rem;
      margin-top: 16px;
      font-weight: 500;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    h2 {
      font-size: 2rem;
      margin: 40px 0 20px;
      text-align: center;
      color: #333;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }
    .image-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      object-fit: cover;
      height: 180px;
      transition: transform 0.3s ease;
    }
    .image-grid img:hover {
      transform: scale(1.05);
    }
    .testimonials-container {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 20px;
      margin-bottom: 40px;
    }
    .testimonial {
      display: inline-block;
      background: #f4f4f4;
      border-radius: 12px;
      padding: 20px;
      margin-right: 16px;
      width: 280px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      vertical-align: top;
      font-style: italic;
    }
    .testimonial strong {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #555;
      font-style: normal;
    }
    .contact {
      max-width: 600px;
      margin: 0 auto 60px;
      padding: 20px;
      background: #222;
      color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .contact form {
      display: flex;
      flex-direction: column;
    }
    .contact label {
      margin-bottom: 6px;
      font-weight: 600;
    }
    .contact input,
    .contact textarea {
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    .contact input[type="submit"] {
      background: #00aaff;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact input[type="submit"]:hover {
      background: #008ecc;
    }
    footer {
      text-align: center;
      padding: 12px 20px 40px;
      font-size: 0.9rem;
      color: #777;
    }
